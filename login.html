<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PromoStack</title>
    <style>
        :root {
            --bg-primary: #091128;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo img {
            width: 220px;
            height: auto;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        #clerk-signin {
            min-height: 200px;
            min-width: 320px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #clerk-signin.clerk-loaded .loading-text {
            display: none;
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .user-info {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-top: 24px;
        }

        .user-info.show {
            display: flex;
        }

        .user-email {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .user-status {
            color: #10b981;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-secondary {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-links {
            margin-top: 24px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Signed out transition state */
        .signed-out-state {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .signed-out-state.show {
            display: flex;
            opacity: 1;
        }

        .signed-out-state.fade-out {
            opacity: 0;
        }

        .signed-out-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .signed-out-text {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Smooth transitions for all states */
        #clerk-signin {
            transition: opacity 0.3s ease;
        }

        #clerk-signin.hidden {
            display: none;
        }

        #clerk-signin.fade-in {
            opacity: 1;
        }

        #clerk-signin.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="/assets/promostack-logo.png" alt="PromoStack" />
        </div>

        <!-- Signed out confirmation state -->
        <div id="signed-out-state" class="signed-out-state">
            <div class="signed-out-icon">✓</div>
            <span class="signed-out-text">You've been signed out</span>
        </div>

        <div id="clerk-signin">
            <span class="loading-text">Loading sign-in...</span>
        </div>

        <div id="user-info" class="user-info">
            <span class="user-status">✓ Signed in successfully</span>
            <span id="user-email" class="user-email"></span>
            <button id="signout-btn" class="btn-secondary">Sign Out</button>
        </div>

        <div id="error-message" class="error-message"></div>

        <div class="nav-links" id="nav-links">
            <a href="/admin" id="dashboard-link">Dashboard</a>
            <a href="/coupon">Coupon Generator</a>
        </div>
        <script>
            (function() {
                const host = window.location.hostname.toLowerCase();
                const dashLink = document.getElementById('dashboard-link');
                if (host.startsWith('dash.')) {
                    dashLink.href = '/app';
                    dashLink.textContent = 'Dashboard';
                } else {
                    dashLink.href = '/admin';
                    dashLink.textContent = 'Admin Dashboard';
                }
            })();
        </script>
    </div>

    <script>
        let CLERK_PUBLISHABLE_KEY = '{{CLERK_PUBLISHABLE_KEY}}';
        
        let clerkInstance = null;
        let clerkMounted = false;

        async function getClerkKey() {
            if (CLERK_PUBLISHABLE_KEY && CLERK_PUBLISHABLE_KEY !== '{{CLERK_PUBLISHABLE_KEY}}') {
                return CLERK_PUBLISHABLE_KEY;
            }
            try {
                const resp = await fetch('/api/config');
                if (resp.ok) {
                    const data = await resp.json();
                    if (data.clerkPublishableKey) {
                        return data.clerkPublishableKey;
                    }
                }
            } catch (err) {
                console.error('Failed to fetch config:', err);
            }
            return null;
        }

        function loadClerkScript(publishableKey) {
            return new Promise((resolve, reject) => {
                if (window.Clerk) {
                    resolve(window.Clerk);
                    return;
                }
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@clerk/clerk-js@5/dist/clerk.browser.js';
                script.crossOrigin = 'anonymous';
                script.setAttribute('data-clerk-publishable-key', publishableKey);
                script.onload = () => {
                    const checkClerk = setInterval(() => {
                        if (window.Clerk) {
                            clearInterval(checkClerk);
                            resolve(window.Clerk);
                        }
                    }, 50);
                    setTimeout(() => {
                        clearInterval(checkClerk);
                        if (!window.Clerk) reject(new Error('Clerk failed to initialize'));
                    }, 5000);
                };
                script.onerror = () => reject(new Error('Failed to load Clerk script'));
                document.head.appendChild(script);
            });
        }

        async function initClerk() {
            const errorEl = document.getElementById('error-message');
            const signinEl = document.getElementById('clerk-signin');
            const userInfoEl = document.getElementById('user-info');
            const userEmailEl = document.getElementById('user-email');
            const signoutBtn = document.getElementById('signout-btn');
            const signedOutState = document.getElementById('signed-out-state');

            // Check if user just signed out
            const urlParams = new URLSearchParams(window.location.search);
            const justSignedOut = urlParams.get('signed_out') === '1';

            // If just signed out, show the confirmation state first
            if (justSignedOut) {
                signinEl.style.display = 'none';
                signedOutState.classList.add('show');
                // Clear the URL parameter
                window.history.replaceState({}, '', '/login');
            }

            const clerkKey = await getClerkKey();
            if (!clerkKey) {
                errorEl.textContent = 'Clerk is not configured. Please set NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY environment variable.';
                errorEl.classList.add('show');
                signinEl.innerHTML = '';
                signedOutState.classList.remove('show');
                return;
            }

            try {
                clerkInstance = await loadClerkScript(clerkKey);
                await clerkInstance.load();

                // If we just signed out but Clerk still has a session, clear it silently
                if (justSignedOut && clerkInstance.user) {
                    try {
                        await clerkInstance.signOut();
                    } catch (e) {
                        console.warn('Force signout error:', e);
                    }
                }

                // Only auto-redirect if user is signed in AND didn't just sign out
                if (clerkInstance.user && !justSignedOut) {
                    handleSignedIn(clerkInstance.user);
                } else {
                    // If showing signed-out state, transition to sign-in form after delay
                    if (justSignedOut) {
                        await new Promise(resolve => setTimeout(resolve, 800));
                        signedOutState.classList.add('fade-out');
                        await new Promise(resolve => setTimeout(resolve, 300));
                        signedOutState.classList.remove('show', 'fade-out');
                        signinEl.style.display = 'flex';
                        signinEl.style.opacity = '0';
                        await new Promise(resolve => requestAnimationFrame(resolve));
                    }

                    // Show sign-in form
                    if (!clerkMounted) {
                        clerkMounted = true;
                        const loadingText = signinEl.querySelector('.loading-text');
                        if (loadingText) loadingText.style.display = 'none';
                        clerkInstance.mountSignIn(signinEl, {
                            appearance: {
                                baseTheme: window.Clerk?.themes?.dark,
                                variables: {
                                    colorPrimary: '#4f46e5',
                                    colorBackground: '#0B1739',
                                    colorInputBackground: '#091128',
                                    colorInputText: '#ffffff',
                                    colorText: '#ffffff',
                                    colorTextSecondary: '#94a3b8',
                                    colorNeutral: '#ffffff'
                                }
                            }
                        });
                    }

                    // Fade in the sign-in form
                    if (justSignedOut) {
                        await new Promise(resolve => setTimeout(resolve, 50));
                        signinEl.style.opacity = '1';
                    }

                    clerkInstance.addListener((event) => {
                        if (clerkInstance.user) {
                            handleSignedIn(clerkInstance.user);
                        }
                    });
                }

                signoutBtn.addEventListener('click', async () => {
                    userInfoEl.innerHTML = '<span class="loading-text">Signing out...</span>';
                    
                    sessionStorage.removeItem('clerk_session_token');
                    sessionStorage.removeItem('clerk_user_email');
                    sessionStorage.removeItem('clerk_user_avatar');
                    // Clear email cookie on sign-out
                    document.cookie = 'clerk_user_email=; path=/; max-age=0; SameSite=Lax';
                    
                    try {
                        await clerkInstance.signOut();
                    } catch (err) {
                        console.warn('Sign out error:', err);
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                    window.location.replace('/login?signed_out=1');
                });

            } catch (err) {
                console.error('Clerk initialization error:', err);
                errorEl.textContent = 'Failed to initialize authentication. Please try again later.';
                errorEl.classList.add('show');
                signinEl.innerHTML = '';
                signedOutState.classList.remove('show');
            }
        }

        async function handleSignedIn(user) {
            console.log('[Auth] handleSignedIn called, user:', user);
            const signinEl = document.getElementById('clerk-signin');
            const userInfoEl = document.getElementById('user-info');
            const userEmailEl = document.getElementById('user-email');

            signinEl.style.display = 'none';
            userInfoEl.classList.add('show');
            
            const email = user.primaryEmailAddress?.emailAddress || user.emailAddresses?.[0]?.emailAddress || 'Unknown';
            console.log('[Auth] Email extracted:', email, 'primaryEmailAddress:', user.primaryEmailAddress, 'emailAddresses:', user.emailAddresses);
            userEmailEl.textContent = email;

            try {
                const token = await clerkInstance.session.getToken();
                if (token) {
                    sessionStorage.setItem('clerk_session_token', token);
                    sessionStorage.setItem('clerk_user_email', email);
                    const avatarUrl = user.imageUrl || user.profileImageUrl || '';
                    if (avatarUrl) {
                        sessionStorage.setItem('clerk_user_avatar', avatarUrl);
                    }
                    
                    // Call server to set auth cookie (server validates JWT first)
                    console.log('[Auth] Setting auth cookie via server...');
                    try {
                        const response = await fetch('/api/set-auth-cookie', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`,
                                'X-Clerk-User-Email': email
                            },
                            credentials: 'include'
                        });
                        console.log('[Auth] Set auth cookie response:', response.status);
                    } catch (err) {
                        console.error('[Auth] Failed to set auth cookie:', err);
                    }
                    
                    // Host-aware redirect after sign-in
                    const host = window.location.hostname.toLowerCase();
                    let redirectPath = '/admin';
                    
                    if (host.startsWith('dash.')) {
                        redirectPath = '/app';
                    } else if (host.startsWith('admin.')) {
                        redirectPath = '/admin';
                    }
                    
                    // Redirect after server sets the cookie
                    console.log('[Auth] Redirecting to:', redirectPath);
                    window.location.href = redirectPath;
                }
            } catch (err) {
                console.error('Failed to get session token:', err);
            }
        }

        document.addEventListener('DOMContentLoaded', initClerk);
    </script>
</body>
</html>
