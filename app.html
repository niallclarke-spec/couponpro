<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | PromoStack</title>
    <style>
        :root {
            --bg-primary: #081028;
            --bg-secondary: #091128;
            --bg-card: #0B1739;
            --bg-card-hover: #122048;
            --accent-primary: #4f46e5;
            --accent-primary-hover: #6366f1;
            --accent-gradient: linear-gradient(90deg, #1e3a5f 0%, #4f46e5 50%, #7c3aed 100%);
            --accent-glow: rgba(79, 70, 229, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-primary: rgba(255, 255, 255, 0.06);
            --border-secondary: rgba(255, 255, 255, 0.10);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dashboard-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-logo img {
            width: 220px;
            height: auto;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 480px;
        }

        .dashboard-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 40px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-primary);
            text-align: center;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
        }

        .user-chip {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            margin-bottom: 24px;
        }

        .user-chip-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .user-chip-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-chip-info {
            flex: 1;
            text-align: left;
            min-width: 0;
        }

        .user-chip-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .user-chip-email {
            font-size: 14px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            width: 100%;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            width: 100%;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-signout {
            background: transparent;
            border: 1px solid var(--border-secondary);
            color: var(--text-secondary);
            width: 100%;
            margin-top: 16px;
        }

        .btn-signout:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            color: #ef4444;
        }

        .nav-links {
            margin-top: 24px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .loading-state {
            color: var(--text-secondary);
            font-size: 14px;
            padding: 40px;
        }

        .signing-out-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
        }

        .signing-out-overlay.show {
            display: flex;
        }

        .signing-out-overlay .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-secondary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .signing-out-overlay .text {
            color: var(--text-secondary);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="signing-out-overlay" id="signing-out-overlay">
        <div class="spinner"></div>
        <div class="text">Signing out...</div>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-logo">
            <img src="/assets/promostack-logo.png" alt="PromoStack" />
        </div>

        <div class="dashboard-card" id="dashboard-content">
            <div class="loading-state" id="loading-state">Loading...</div>
            
            <div id="authenticated-content" style="display: none;">
                <h1 class="welcome-title">Welcome to PromoStack</h1>
                
                <div class="user-chip">
                    <div class="user-chip-avatar" id="user-avatar">
                        <span id="user-initials"></span>
                    </div>
                    <div class="user-chip-info">
                        <div class="user-chip-label">Signed in as</div>
                        <div class="user-chip-email" id="user-email"></div>
                    </div>
                </div>

                <a href="/coupon" class="btn btn-primary">Coupon Generator</a>
                
                <button id="signout-btn" class="btn btn-signout">Sign Out</button>
            </div>
        </div>

        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </div>
    </div>

    <script>
        let CLERK_PUBLISHABLE_KEY = '{{CLERK_PUBLISHABLE_KEY}}';
        let clerkInstance = null;

        async function getAuthHeaders(includeContentType = false) {
            const headers = {};
            
            if (includeContentType) {
                headers['Content-Type'] = 'application/json';
            }
            
            if (window.Clerk && window.Clerk.session) {
                try {
                    const token = await window.Clerk.session.getToken();
                    if (token) {
                        headers['Authorization'] = `Bearer ${token}`;
                    }
                } catch (err) {
                    console.warn('Failed to get Clerk token:', err);
                }
            }
            
            const storedToken = sessionStorage.getItem('clerk_session_token');
            if (!headers['Authorization'] && storedToken) {
                headers['Authorization'] = `Bearer ${storedToken}`;
            }
            
            let userEmail = sessionStorage.getItem('clerk_user_email');
            if (window.Clerk && window.Clerk.user) {
                userEmail = window.Clerk.user.primaryEmailAddress?.emailAddress || 
                            window.Clerk.user.emailAddresses?.[0]?.emailAddress || 
                            userEmail;
            }
            if (userEmail) {
                headers['X-Clerk-User-Email'] = userEmail;
            }
            
            return headers;
        }

        async function getClerkKey() {
            if (CLERK_PUBLISHABLE_KEY && CLERK_PUBLISHABLE_KEY !== '{{CLERK_PUBLISHABLE_KEY}}') {
                return CLERK_PUBLISHABLE_KEY;
            }
            try {
                const resp = await fetch('/api/config');
                if (resp.ok) {
                    const data = await resp.json();
                    if (data.clerkPublishableKey) {
                        return data.clerkPublishableKey;
                    }
                }
            } catch (err) {
                console.error('Failed to fetch config:', err);
            }
            return null;
        }

        function loadClerkScript(publishableKey) {
            return new Promise((resolve, reject) => {
                if (window.Clerk) {
                    resolve(window.Clerk);
                    return;
                }
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@clerk/clerk-js@5/dist/clerk.browser.js';
                script.crossOrigin = 'anonymous';
                script.setAttribute('data-clerk-publishable-key', publishableKey);
                script.onload = () => {
                    const checkClerk = setInterval(() => {
                        if (window.Clerk) {
                            clearInterval(checkClerk);
                            resolve(window.Clerk);
                        }
                    }, 50);
                    setTimeout(() => {
                        clearInterval(checkClerk);
                        if (!window.Clerk) reject(new Error('Clerk failed to initialize'));
                    }, 5000);
                };
                script.onerror = () => reject(new Error('Failed to load Clerk script'));
                document.head.appendChild(script);
            });
        }

        async function handleSignOut() {
            const overlay = document.getElementById('signing-out-overlay');
            overlay.classList.add('show');

            sessionStorage.removeItem('clerk_session_token');
            sessionStorage.removeItem('clerk_user_email');
            sessionStorage.removeItem('clerk_user_avatar');

            // Wait for overlay to paint before proceeding
            await new Promise(resolve => requestAnimationFrame(() => requestAnimationFrame(resolve)));

            try {
                if (clerkInstance) {
                    await clerkInstance.signOut();
                }
            } catch (err) {
                console.error('Sign out error:', err);
            }

            // Small delay to ensure signOut fully completes
            await new Promise(resolve => setTimeout(resolve, 100));

            window.location.replace('/login?signed_out=1');
        }

        function showAuthenticatedUI(user) {
            const loadingState = document.getElementById('loading-state');
            const authenticatedContent = document.getElementById('authenticated-content');
            const userEmailEl = document.getElementById('user-email');
            const userAvatarEl = document.getElementById('user-avatar');
            const userInitialsEl = document.getElementById('user-initials');

            loadingState.style.display = 'none';
            authenticatedContent.style.display = 'block';

            const email = user.primaryEmailAddress?.emailAddress || 
                          user.emailAddresses?.[0]?.emailAddress || 
                          sessionStorage.getItem('clerk_user_email') || 
                          'Unknown';
            userEmailEl.textContent = email;

            const avatarUrl = user.imageUrl || user.profileImageUrl || sessionStorage.getItem('clerk_user_avatar');
            if (avatarUrl) {
                userAvatarEl.innerHTML = `<img src="${avatarUrl}" alt="Avatar" />`;
            } else {
                const initials = email.charAt(0).toUpperCase();
                userInitialsEl.textContent = initials;
            }
        }

        async function checkAuthAndInit() {
            const loadingState = document.getElementById('loading-state');
            
            try {
                const headers = {};
                const storedToken = sessionStorage.getItem('clerk_session_token');
                if (storedToken) {
                    headers['Authorization'] = `Bearer ${storedToken}`;
                }
                const userEmail = sessionStorage.getItem('clerk_user_email');
                if (userEmail) {
                    headers['X-Clerk-User-Email'] = userEmail;
                }

                const authResp = await fetch('/api/check-auth', {
                    method: 'GET',
                    headers: headers,
                    credentials: 'include'
                });

                if (!authResp.ok) {
                    window.location.href = '/login';
                    return;
                }

                const clerkKey = await getClerkKey();
                if (!clerkKey) {
                    loadingState.textContent = 'Authentication not configured.';
                    return;
                }

                clerkInstance = await loadClerkScript(clerkKey);
                await clerkInstance.load();

                if (clerkInstance.user) {
                    const token = await clerkInstance.session.getToken();
                    if (token) {
                        sessionStorage.setItem('clerk_session_token', token);
                        const email = clerkInstance.user.primaryEmailAddress?.emailAddress || 
                                      clerkInstance.user.emailAddresses?.[0]?.emailAddress;
                        if (email) {
                            sessionStorage.setItem('clerk_user_email', email);
                        }
                        const avatarUrl = clerkInstance.user.imageUrl || clerkInstance.user.profileImageUrl;
                        if (avatarUrl) {
                            sessionStorage.setItem('clerk_user_avatar', avatarUrl);
                        }
                    }
                    showAuthenticatedUI(clerkInstance.user);
                } else {
                    window.location.href = '/login';
                }

            } catch (err) {
                console.error('Auth check error:', err);
                window.location.href = '/login';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuthAndInit();

            document.getElementById('signout-btn').addEventListener('click', handleSignOut);
        });
    </script>
</body>
</html>
