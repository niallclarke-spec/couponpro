<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Stats - PromoStack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #a0a0b0;
            font-size: 1.1rem;
        }

        .time-filter {
            text-align: center;
            margin: 30px 0;
        }

        .time-filter button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 24px;
            margin: 0 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .time-filter button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #667eea;
        }

        .time-filter button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-label {
            color: #a0a0b0;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
        }

        .section h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #a0a0b0;
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #ff6b6b;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .chart-container {
            height: 300px;
            margin: 20px 0;
        }

        canvas {
            max-width: 100%;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #a0a0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Telegram Bot Analytics</h1>
            <p class="subtitle">Track your bot usage and performance</p>
            <a href="/admin.html" class="back-link">‚Üê Back to Admin Panel</a>
        </header>

        <div class="time-filter">
            <button class="active" data-days="7">Last 7 Days</button>
            <button data-days="30">Last 30 Days</button>
            <button data-days="90">Last 90 Days</button>
        </div>

        <div id="stats-content">
            <div class="loading">Loading statistics...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        let currentDays = 7;
        let dailyChart = null;

        async function loadStats() {
            try {
                const response = await fetch(`/api/bot-stats?days=${currentDays}`);
                
                if (!response.ok) {
                    if (response.status === 401) {
                        document.getElementById('stats-content').innerHTML = `
                            <div class="error">
                                <h2>üîí Authentication Required</h2>
                                <p>Please log in to view bot statistics.</p>
                                <br>
                                <a href="/admin.html" class="back-link" style="font-size: 1.2rem;">‚Üí Go to Admin Login</a>
                            </div>
                        `;
                        return;
                    }
                    throw new Error('Failed to load stats');
                }

                const stats = await response.json();
                renderStats(stats);
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('stats-content').innerHTML = `
                    <div class="error">
                        Failed to load statistics. Please try again.
                    </div>
                `;
            }
        }

        function renderStats(stats) {
            const content = document.getElementById('stats-content');
            
            if (stats.total_uses === 0) {
                content.innerHTML = `
                    <div class="no-data">
                        <h2>No bot usage data yet</h2>
                        <p>Start using the Telegram bot to see statistics here.</p>
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Uses</div>
                        <div class="stat-value">${stats.total_uses.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Success Rate</div>
                        <div class="stat-value">${stats.success_rate}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Unique Users</div>
                        <div class="stat-value">${stats.unique_users.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Successful Uses</div>
                        <div class="stat-value">${stats.successful_uses.toLocaleString()}</div>
                    </div>
                </div>

                <div class="section">
                    <h2>Daily Usage</h2>
                    <div class="chart-container">
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>

                <div class="section">
                    <h2>Popular Templates</h2>
                    <div class="table-container">
                        ${renderTemplatesTable(stats.popular_templates)}
                    </div>
                </div>

                <div class="section">
                    <h2>Popular Coupon Codes</h2>
                    <div class="table-container">
                        ${renderCouponsTable(stats.popular_coupons)}
                    </div>
                </div>

                ${stats.errors.length > 0 ? `
                    <div class="section">
                        <h2>Error Breakdown</h2>
                        <div class="table-container">
                            ${renderErrorsTable(stats.errors)}
                        </div>
                    </div>
                ` : ''}
            `;

            renderDailyChart(stats.daily_usage);
        }

        function renderTemplatesTable(templates) {
            if (templates.length === 0) {
                return '<p class="no-data">No template usage data</p>';
            }

            return `
                <table>
                    <thead>
                        <tr>
                            <th>Template</th>
                            <th>Uses</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${templates.map(t => `
                            <tr>
                                <td>${t.template}</td>
                                <td>${t.count.toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderCouponsTable(coupons) {
            if (coupons.length === 0) {
                return '<p class="no-data">No coupon usage data</p>';
            }

            return `
                <table>
                    <thead>
                        <tr>
                            <th>Coupon Code</th>
                            <th>Uses</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${coupons.map(c => `
                            <tr>
                                <td>${c.coupon}</td>
                                <td>${c.count.toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderErrorsTable(errors) {
            return `
                <table>
                    <thead>
                        <tr>
                            <th>Error Type</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${errors.map(e => `
                            <tr>
                                <td>${e.type.replace(/_/g, ' ').toUpperCase()}</td>
                                <td>${e.count.toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderDailyChart(dailyData) {
            if (dailyChart) {
                dailyChart.destroy();
            }

            const ctx = document.getElementById('dailyChart').getContext('2d');
            const sortedData = dailyData.sort((a, b) => new Date(a.date) - new Date(b.date));

            dailyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedData.map(d => new Date(d.date).toLocaleDateString()),
                    datasets: [{
                        label: 'Bot Uses',
                        data: sortedData.map(d => d.count),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#a0a0b0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#a0a0b0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            }
                        }
                    }
                }
            });
        }

        document.querySelectorAll('.time-filter button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.time-filter button').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentDays = parseInt(button.dataset.days);
                loadStats();
            });
        });

        loadStats();
    </script>
</body>
</html>
