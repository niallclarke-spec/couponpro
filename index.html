<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Dashboard | Promo Stack</title>
  <style>
    :root { --bg:#0b0c10; --card:#121318; --muted:#8a8f98; --text:#e9eef5; --border:#262b35; --accent:#1d98ff; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}

    .wrap{max-width:1280px;margin:36px auto;padding:0 20px}
    h1{margin:0 0 6px;font-size:32px}
    h1 .brand-strong{font-weight:800}
    h1 .brand-light{font-weight:300; opacity:.95}
    h1 .pipe{font-weight:400;color:#cfd6df;margin:0 .35ch}
    .sub{margin:0 0 18px;color:#9aa3ad}

    .grid{display:grid;gap:22px;grid-template-columns:420px 1fr;align-items:start}
    @media (max-width:1100px){ .grid{grid-template-columns:1fr} }

    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:0 10px 28px rgba(0,0,0,.35)}
    label{display:block;font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.3px;margin:8px 0 6px}
    input,select,button{width:100%;background:#191b22;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:12px 14px;font-size:16px;outline:none}
    input:focus,select:focus{border-color:#3a4250;box-shadow:0 0 0 3px rgba(29,152,255,.18)}
    button{cursor:pointer;border:0;background:var(--accent);color:#fff;font-weight:700}
    .hint{color:var(--muted);font-size:12px}
    /* Glowing red emphasis for the coupon input */
    #coupon{
      border-color:#ff4a4a;
      background:#19181b;
      box-shadow:0 0 0 4px rgba(255,74,74,.22), 0 0 18px rgba(255,74,74,.18);
    }
    #coupon:focus{
      border-color:#ff5d5d;
      box-shadow:0 0 0 5px rgba(255,74,74,.28), 0 0 24px rgba(255,74,74,.25);
    }
    /* Brand strip above the title */
    .brand{display:flex;align-items:center;gap:10px;margin:0 0 10px}
    .brand img{height:auto;width:220px;display:block}

    .preview-card h3{margin:0 0 8px}
    .preview-grid{display:grid;gap:14px;grid-template-columns:1fr 1fr}
    @media (max-width: 760px){
      .preview-grid{grid-template-columns:1fr}
    }
    .preview-frame{position:relative;background:#0a0b10;border:1px solid var(--border);border-radius:14px;overflow:hidden}
    .preview-frame.square{aspect-ratio:1/1}
    .preview-frame.story{aspect-ratio:9/16}
    canvas{display:block;width:100%;height:100%}

    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .status{margin-top:6px;color:#ff9c9c;font-size:12px;display:none}

    .fabs{position:absolute;top:10px;right:10px;left:auto;bottom:auto;display:block;pointer-events:none}
    .fab{pointer-events:auto;width:42px;height:42px;border-radius:999px;border:1px solid rgba(29,152,255,.45);background:linear-gradient(180deg, rgba(29,152,255,.22), rgba(29,152,255,.14));display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(0,0,0,.35)}
    .fab svg{width:22px;height:22px;stroke:#eaf4ff;stroke-width:2.2;fill:none}

    /* Share icon only (no blue circle) */
    .fab.share{ background: transparent; border: none; box-shadow: none; width:52px; height:52px }
    .fab.share svg{ width:32px; height:32px; stroke:#ffffff; stroke-width:2.6 }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand"><img src="assets/promostack-logo.png" alt="PromoStack" /></div>
    <p class="sub">Simply type your coupon code below, select the promo template and hit download.</p>

    <div class="grid">
      <!-- Controls -->
      <div class="card">
        <label for="coupon">Coupon Code</label>
        <input id="coupon" value="WELCOME-30" placeholder="WELCOME-30" />
        <p class="hint">Allowed: A–Z, 0–9, “-”, “_”. Spaces → dashes. Uppercased automatically.</p>

        <label style="margin-top:10px">Template</label>
        <select id="template"></select>

        <label style="display:flex;align-items:center;gap:8px;margin-top:8px">
          <input id="logoToggle" type="checkbox" style="width:auto" checked />
          <span>Show logo in image (top-left)</span>
        </label>
        <div class="actions">
          <button id="dlSquare">Download Square PNG</button>
          <button id="dlStory">Download Portrait PNG</button>
        </div>
        <div id="status" class="status"></div>
      </div>

      <!-- Previews -->
      <div class="card preview-card">
        <h3>Live Preview</h3>
        <div class="preview-grid">
          <div>
            <div class="hint" style="margin-bottom:6px">Square</div>
            <div class="preview-frame square"><canvas id="cSquare"></canvas>
              <div class="fabs">
                <button class="fab share" data-variant="square" data-action="share" title="Share square">
                  <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6"/><path d="M12 16V4"/><path d="M16 8l-4-4-4 4"/></svg>
                </button>
              </div>
            </div>
          </div>
          <div>
            <div class="hint" style="margin-bottom:6px">Portrait</div>
            <div class="preview-frame story"><canvas id="cStory"></canvas>
              <div class="fabs">
                <button class="fab share" data-variant="story" data-action="share" title="Share story">
                  <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6"/><path d="M12 16V4"/><path d="M16 8l-4-4-4 4"/></svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    console.log('[Coupon App] build', 'v2025-09-29-auto-fit');

    // === GitHub auto-discovery for templates ===
    const GH_OWNER  = 'niallclarke-spec';
    const GH_REPO   = 'couponpro';
    const GH_BRANCH = 'main';
    const ghApi    = (p) => `https://api.github.com/repos/${GH_OWNER}/${GH_REPO}/contents/${p}?ref=${GH_BRANCH}`;
    const sitePath = (p) => '/' + String(p).replace(/^\/+/, '');
    async function ghJson(url){
      const r = await fetch(url, { headers:{ 'Accept':'application/vnd.github+json' }, cache:'no-store' });
      if(!r.ok){ throw new Error(`${r.status} ${r.statusText} – ${await r.text()}`); }
      return r.json();
    }
    async function listTemplatesFromGitHub(){
      try{
        const entries = await ghJson(ghApi('assets/templates'));
        const dirs = entries.filter(e => e.type === 'dir');
        const results = [];
        for (const d of dirs){
          const slug = d.name;
          const items = await ghJson(ghApi(`assets/templates/${slug}`));
          let name = slug, metaJson = null;
          const meta = items.find(i => i.type==='file' && i.name.toLowerCase() === 'meta.json');
          if (meta){
            try{
              metaJson = await (await fetch(meta.download_url, { cache:'no-store' })).json();
              if (metaJson && metaJson.name) name = metaJson.name;
            }catch(_){ metaJson = null; }
          }
          const pngs = items.filter(i => i.type==='file' && /\.png$/i.test(i.name))
                            .map(i => `assets/templates/${slug}/${i.name}`);
          const by = (s) => pngs.find(p => p.toLowerCase().includes(s));
          const squareSrc = by('square') || by('sq') || pngs[0] || '';
          const storySrc  = by('story')  || by('st') || pngs[1] || pngs[0] || '';
          if (!squareSrc && !storySrc) continue; // skip empty folders
          const squareBox = metaJson?.square?.box || metaJson?.box || null;
          const storyBox  = metaJson?.story?.box  || metaJson?.box || null;
          const squareMax = metaJson?.square?.maxFontPx || metaJson?.maxFontPx || null;
          const storyMax  = metaJson?.story?.maxFontPx  || metaJson?.maxFontPx || null;
          results.push({
            name,
            variants:{
              square:{ src: sitePath(squareSrc), box: squareBox, maxFontPx: squareMax },
              story: { src: sitePath(storySrc),  box: storyBox,  maxFontPx: storyMax  }
            }
          });
        }
        results.sort((a,b)=> (a.name||'').localeCompare(b.name||''));
        return results;
      }catch(err){
        console.warn('[templates] GitHub discovery failed:', err.message);
        return [];
      }
    }

    // ---------- Elements ----------
    const els = {
      coupon:   document.getElementById('coupon'),
      template: document.getElementById('template'),
      tplStatus:document.getElementById('tplStatus'),
      dlSquare: document.getElementById('dlSquare'),
      dlStory:  document.getElementById('dlStory'),
      status:   document.getElementById('status'),
      cSquare:  document.getElementById('cSquare'),
      cStory:   document.getElementById('cStory'),
      logoToggle: document.getElementById('logoToggle'),
    };
    const ctx = { square: els.cSquare.getContext('2d'), story: els.cStory.getContext('2d') };

    // Logo setup (prefer affiliate SVG if available)
    const LOGO_CANDIDATES = [
      './fp-affiliate-logo.svg',       // primary affiliate logo (root)
      'assets/fp-affiliate-logo.svg',  // assets folder
      './assets/fp-affiliate-logo.svg',// relative assets
      './fp-site-logo.png',            // fallbacks
      'assets/fp-site-logo.png',
      './assets/fp-site-logo.png'
    ];
    const logoImage = new Image();
    logoImage.crossOrigin = "anonymous";
    function loadLogo(cands){
      const list = (cands || []).slice();
      if(!list.length){ console.warn('No logo found'); return; }
      const next = list.shift();
      logoImage.onload = ()=>{ console.log('[logo] loaded', next); renderVariant('square'); renderVariant('story'); };
      logoImage.onerror = ()=>{ console.warn('[logo] failed', next); loadLogo(list); };
      logoImage.src = next;
    }
    loadLogo(LOGO_CANDIDATES);

    // ---------- Template discovery ----------
    const CANDIDATES = [
      './landscape.png','./square.png','./story.png','./stroy.png',
      './templates/landscape.png','./templates/square.png','./templates/story.png',
      'assets/template-1.png','assets/template-2.png','assets/template-3.png'
    ];

    function probe(src){
      return new Promise(res=>{
        const i=new Image();
        i.crossOrigin = "anonymous";
        i.onload=()=>res({ok:true,src,w:i.naturalWidth,h:i.naturalHeight});
        i.onerror=()=>res({ok:false,src});
        i.src=src+(src.includes('?')?'':'?t='+Date.now());
      });
    }

    function sanitize(s){ return (s||'').toUpperCase().replace(/\s+/g,'-').replace(/[^A-Z0-9\-_]/g,''); }

    function setStatus(msg){ els.status.style.display = msg? 'block':'none'; els.status.textContent = msg||''; }

    function normalizeTemplates(list){
      return list.map((src, i)=>({
        name: `Template ${i+1}`,
        variants: {
          square:  { src, box: { leftPct:5, topPct:78, widthPct:90, heightPct:12, hAlign:'center', vAlign:'bottom' } },
          story:   { src, box: { leftPct:5, topPct:78, widthPct:90, heightPct:12, hAlign:'center', vAlign:'bottom' } }
        }
      }));
    }

    let TEMPLATES = [];
    let current = 0;
    const base = { square: new Image(), story: new Image() };
    base.square.crossOrigin = "anonymous";
    base.story.crossOrigin = "anonymous";
    const ready = { square: false, story: false };

    async function loadTemplates(){
      try {
        const r = await fetch('templates.json?ts=' + Date.now(), { cache:'no-store' });
        if (!r.ok) throw new Error('no json');
        const data = await r.json();
        const arr = Array.isArray(data) ? data : (data.templates || []);
        if (arr.length){ TEMPLATES = arr; if (els.tplStatus) els.tplStatus.textContent = `Loaded ${arr.length} from templates.json`; return; }
      } catch(e){ console.warn('templates.json missing/invalid, probing images…'); }
      const probes = await Promise.all(CANDIDATES.map(probe));
      const hits = probes.filter(p=>p.ok).map(p=>p.src);
      if (!hits.length){ if (els.tplStatus) els.tplStatus.textContent = 'No images found. Place PNGs beside index.html or in /templates.'; TEMPLATES = normalizeTemplates([]); return; }
      if (els.tplStatus) els.tplStatus.textContent = `Detected ${hits.length} image${hits.length>1?'s':''}`;
      TEMPLATES = normalizeTemplates(hits);
    }

    function getVariant(which){
      const t = TEMPLATES[current];
      if (!t) return { src: '', box: null, maxFontPx: null, fontColor: null };
      const v = t.variants || {};
      const raw = v[which] || v.square || v.story || v.portrait;
      if (!raw){
        const cap = t.maxFontPx || (t.box && t.box.maxFontPx) || null;
        const color = t.fontColor || null;
        return { src: '', box: t.box || null, maxFontPx: cap, fontColor: color };
      }
      if (typeof raw === 'string'){
        const cap = t.maxFontPx || (t.box && t.box.maxFontPx) || null;
        const color = t.fontColor || null;
        return { src: raw, box: t.box || null, maxFontPx: cap, fontColor: color };
      }
      const cap = raw.maxFontPx || (raw.box && raw.box.maxFontPx) || t.maxFontPx || (t.box && t.box.maxFontPx) || null;
      const color = raw.fontColor || t.fontColor || null;
      return { src: raw.src || '', box: raw.box || t.box || null, maxFontPx: cap, fontColor: color };
    }

    function loadVariant(which, src){
      ready[which] = false;
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = async ()=>{ 
        try {
          await img.decode();
          base[which] = img; 
          ready[which] = true; 
          renderVariant(which);
        } catch(e) {
          console.error(`${which} image decode failed:`, e);
          ready[which] = false;
        }
      };
      img.onerror = ()=>{ console.warn('Failed to load', which, src); ready[which] = false; };
      img.src = src + (src.includes('?') ? '' : '?t=' + Date.now());
    }

    function populateSelect(){
      els.template.innerHTML = '';
      TEMPLATES.forEach((t,i)=>{ const opt=document.createElement('option'); opt.value=String(i); opt.textContent=t.name||`Template ${i+1}`; els.template.appendChild(opt); });
      current = 0;
      const s = getVariant('square'); const st = getVariant('story');
      if (s.src) loadVariant('square', s.src);
      if (st.src) loadVariant('story', st.src);
    }

    // ---------- Auto-fit (one line) ----------
    function computeAutoFontPx(ctx, text, maxWidthPx, maxPx, minPx){
      const min = Math.max(8, Number(minPx)||8);
      let lo = min, hi = Math.max(min, Number(maxPx)||min);
      if (!Number.isFinite(maxWidthPx) || maxWidthPx <= 0) return min;
      while (hi - lo > 0.5){
        const mid = (hi + lo) / 2;
        ctx.font = `700 ${mid}px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial`;
        const w = ctx.measureText(text).width;
        if (w <= maxWidthPx) lo = mid; else hi = mid;
      }
      return Math.floor(lo);
    }

    function drawTextAutoFit(ctx, text, natW, natH, box, maxPx, fontColor){
      const left   = Math.round(natW * ((box?.leftPct   ?? 5) / 100));
      const top    = Math.round(natH * ((box?.topPct    ?? 80) / 100));
      const width  = Math.round(natW * ((box?.widthPct  ?? 90) / 100));
      const height = Math.round(natH * ((box?.heightPct ?? 12) / 100));

      const cap = Math.min(maxPx, height);
      const px = computeAutoFontPx(ctx, text, width, cap, 8);

      const hAlign = (box?.hAlign || 'center');
      let x = left; let textAlign = 'left';
      if (hAlign === 'center'){ x = left + Math.round(width/2); textAlign = 'center'; }
      else if (hAlign === 'right'){ x = left + width; textAlign = 'right'; }

      const vAlign = (box?.vAlign || 'bottom');
      let y = top + px;
      if (vAlign === 'middle'){ y = top + Math.round(height/2) + Math.round(px*0.35); }
      else if (vAlign === 'bottom'){ y = top + height; }

      ctx.font = `700 ${px}px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial`;
      ctx.textAlign = textAlign; ctx.textBaseline = 'alphabetic';
      ctx.lineJoin='round'; ctx.lineWidth=Math.max(2, Math.floor(px*0.08));
      ctx.strokeStyle='rgba(0,0,0,.75)'; ctx.fillStyle=fontColor||'#ffffff';
      ctx.strokeText(text, x, y); ctx.fillText(text, x, y);
    }

    // ---------- Render ----------
    function renderVariant(which){
      const c = which==='square'? els.cSquare : els.cStory; const g = ctx[which];
      const img = base[which];
      const ok = ready[which] && img && img.naturalWidth && img.naturalHeight;
      const natW = ok ? img.naturalWidth : 1080;
      const natH = ok ? img.naturalHeight : (which==='square'?1080:1920);

      // Dynamically set preview frame's aspect ratio
      const frame = c.parentElement;
      if (frame && natW && natH) {
        frame.style.aspectRatio = `${natW} / ${natH}`;
      }

      const off = document.createElement('canvas'); off.width = natW; off.height = natH; const og = off.getContext('2d');
      og.imageSmoothingQuality='high';
      if (ok) og.drawImage(img, 0, 0, natW, natH); else { og.fillStyle = '#10131a'; og.fillRect(0,0,natW,natH); }

      const code = sanitize(els.coupon.value || 'WELCOME-30');
      const { box, maxFontPx, fontColor } = getVariant(which);
      const effCap = Math.max(8, Number(maxFontPx)||Infinity);
      drawTextAutoFit(og, code, natW, natH, box, effCap, fontColor);

      // Optional logo in top-left
      if (els.logoToggle && els.logoToggle.checked) {
        const natMin = Math.min(natW, natH);
        const margin = Math.max(20, Math.round(natMin * 0.04));
        const diameter = Math.max(32, Math.round(natMin * 0.12));
        const radius = Math.floor(diameter / 2);
        const x = margin, y = margin; // top-left corner
        const iW = logoImage.naturalWidth, iH = logoImage.naturalHeight;
        og.save();
        og.beginPath();
        og.arc(x + radius, y + radius, radius, 0, Math.PI * 2);
        og.closePath();
        og.clip();
        if (logoImage && logoImage.complete && iW && iH) {
          const side = Math.min(iW, iH);
          const sx = Math.floor((iW - side) / 2);
          const sy = Math.floor((iH - side) / 2);
          og.drawImage(logoImage, sx, sy, side, side, x, y, diameter, diameter);
        } else {
          // Fallback: simple circle with initials
          og.fillStyle = '#1d98ff';
          og.fillRect(x, y, diameter, diameter);
          og.fillStyle = '#ffffff';
          og.font = `700 ${Math.round(diameter * 0.5)}px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial`;
          og.textAlign = 'center';
          og.textBaseline = 'middle';
          og.fillText('FP', x + radius, y + radius + 2);
        }
        og.restore();
      }

      const targetW = Math.max(1, Math.round(c.parentElement.clientWidth));
      const targetH = Math.max(1, Math.round(c.parentElement.clientHeight));
      const pixelRatio = window.devicePixelRatio || 2;
      c.width = targetW * pixelRatio; 
      c.height = targetH * pixelRatio;
      c.style.width = targetW + 'px';
      c.style.height = targetH + 'px';
      
      // Reset transform to prevent accumulation
      g.setTransform(1, 0, 0, 1, 0, 0);
      g.scale(pixelRatio, pixelRatio);
      g.imageSmoothingEnabled = true;
      g.imageSmoothingQuality = 'high'; 
      g.clearRect(0, 0, targetW, targetH);
      const scale = Math.min(targetW/natW, targetH/natH);
      const dw = Math.ceil(natW*scale), dh = Math.ceil(natH*scale);
      const dx = Math.round((targetW - dw)/2), dy = Math.round((targetH - dh)/2);
      g.drawImage(off, 0,0,natW,natH, dx,dy, dw,dh);
    }
    function render(){ renderVariant('square'); renderVariant('story'); }

    // ---------- Download/Share ----------
    function download(which){
      const img = base[which]; if (!img || !img.naturalWidth) return alert('Load a template first.');
      const natW = img.naturalWidth, natH = img.naturalHeight; const m = document.createElement('canvas'); m.width=natW; m.height=natH; const g=m.getContext('2d');
      g.imageSmoothingEnabled = true;
      g.imageSmoothingQuality = 'high';
      g.drawImage(img,0,0,natW,natH);
      const code = sanitize(els.coupon.value||'COUPON');
      const { box, maxFontPx, fontColor } = getVariant(which);
      const effCap = Math.max(8, Number(maxFontPx)||Infinity);
      drawTextAutoFit(g, code, natW, natH, box, effCap, fontColor);
      
      // Add logo to download if enabled
      if (els.logoToggle && els.logoToggle.checked) {
        const natMin = Math.min(natW, natH);
        const margin = Math.max(20, Math.round(natMin * 0.04));
        const diameter = Math.max(32, Math.round(natMin * 0.12));
        const radius = Math.floor(diameter / 2);
        const x = margin, y = margin;
        const iW = logoImage.naturalWidth, iH = logoImage.naturalHeight;
        g.save();
        g.beginPath();
        g.arc(x + radius, y + radius, radius, 0, Math.PI * 2);
        g.closePath();
        g.clip();
        if (logoImage && logoImage.complete && iW && iH) {
          const side = Math.min(iW, iH);
          const sx = Math.floor((iW - side) / 2);
          const sy = Math.floor((iH - side) / 2);
          g.drawImage(logoImage, sx, sy, side, side, x, y, diameter, diameter);
        } else {
          g.fillStyle = '#1d98ff';
          g.fillRect(x, y, diameter, diameter);
          g.fillStyle = '#ffffff';
          g.font = `700 ${Math.round(diameter * 0.5)}px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial`;
          g.textAlign = 'center';
          g.textBaseline = 'middle';
          g.fillText('FP', x + radius, y + radius + 2);
        }
        g.restore();
      }
      
      m.toBlob(b=>{ const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download=`${code}-${which}.png`; document.body.appendChild(a); a.click(); a.remove(); setTimeout(()=>URL.revokeObjectURL(a.href),1200); },'image/png');
    }

    async function share(which){
      const img = base[which]; if (!img || !img.naturalWidth) return alert('Load a template first.');
      const natW = img.naturalWidth, natH = img.naturalHeight; const m = document.createElement('canvas'); m.width=natW; m.height=natH; const g=m.getContext('2d');
      g.imageSmoothingEnabled = true;
      g.imageSmoothingQuality = 'high';
      g.drawImage(img,0,0,natW,natH);
      const code = sanitize(els.coupon.value||'COUPON');
      const { box, maxFontPx, fontColor } = getVariant(which);
      const effCap = Math.max(8, Number(maxFontPx)||Infinity);
      drawTextAutoFit(g, code, natW, natH, box, effCap, fontColor);
      
      // Add logo to share if enabled
      if (els.logoToggle && els.logoToggle.checked) {
        const natMin = Math.min(natW, natH);
        const margin = Math.max(20, Math.round(natMin * 0.04));
        const diameter = Math.max(32, Math.round(natMin * 0.12));
        const radius = Math.floor(diameter / 2);
        const x = margin, y = margin;
        const iW = logoImage.naturalWidth, iH = logoImage.naturalHeight;
        g.save();
        g.beginPath();
        g.arc(x + radius, y + radius, radius, 0, Math.PI * 2);
        g.closePath();
        g.clip();
        if (logoImage && logoImage.complete && iW && iH) {
          const side = Math.min(iW, iH);
          const sx = Math.floor((iW - side) / 2);
          const sy = Math.floor((iH - side) / 2);
          g.drawImage(logoImage, sx, sy, side, side, x, y, diameter, diameter);
        } else {
          g.fillStyle = '#1d98ff';
          g.fillRect(x, y, diameter, diameter);
          g.fillStyle = '#ffffff';
          g.font = `700 ${Math.round(diameter * 0.5)}px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial`;
          g.textAlign = 'center';
          g.textBaseline = 'middle';
          g.fillText('FP', x + radius, y + radius + 2);
        }
        g.restore();
      }
      
      const blob = await new Promise(r=>m.toBlob(r,'image/png'));
      const file = new File([blob], `${code}-${which}.png`, { type:'image/png' });
      if(navigator.canShare && navigator.canShare({ files:[file] })){
        await navigator.share({ files:[file], title:'Coupon Image', text:`Code ${code}` });
      }else{
        const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`${code}-${which}.png`; document.body.appendChild(a); a.click(); a.remove(); setTimeout(()=>URL.revokeObjectURL(a.href),1200);
      }
    }

    // ---------- Init & events ----------
    ['input','change','keyup'].forEach(evt=>{
      els.coupon.addEventListener(evt, ()=>{ els.coupon.value = sanitize(els.coupon.value); render(); });
    });
    if (els.logoToggle) els.logoToggle.addEventListener('change', render);

    document.addEventListener('click', (e)=>{
      const b=e.target.closest('.fab'); if(!b) return; const v=b.getAttribute('data-variant'); const act=b.getAttribute('data-action');
      if(act==='download') download(v); else if(act==='share') share(v);
    });

    if (els.dlSquare) els.dlSquare.addEventListener('click', ()=>download('square'));
    if (els.dlStory) els.dlStory.addEventListener('click',  ()=>download('story'));

    els.template.addEventListener('change', ()=>{
      const idx=parseInt(els.template.value,10); if(!Number.isNaN(idx)) current=idx;
      const s=getVariant('square'); const st=getVariant('story');
      if(s.src) loadVariant('square', s.src); if(st.src) loadVariant('story', st.src);
    });

    // --- Helper for fetching JSON with cache-busting ---
    async function fetchJSON(path){
      const r = await fetch(path + (path.includes('?') ? '' : ('?ts=' + Date.now())), { cache:'no-store' });
      if(!r.ok) throw new Error('HTTP ' + r.status + ' on ' + path);
      return await r.json();
    }

    (async function init(){
      try{
        let discovered = [];

        // 1) Try Digital Ocean Spaces CDN FIRST (persists across deployments)
        try{
          const spacesURL = 'https://couponpro-templates.lon1.cdn.digitaloceanspaces.com/templates/index.json?ts='+Date.now();
          const r = await fetch(spacesURL, { cache:'no-store' });
          if (r.ok){
            const idx = await r.json();
            const list = Array.isArray(idx) ? idx : (idx.templates || []);
            if (list.length){
              discovered = await Promise.all(list.map(async (item)=>{
                const slug = item.slug || (item.name||'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
                // try meta from Spaces CDN first, fallback to local
                let meta=null; 
                try{ 
                  const spacesMetaURL = `https://couponpro-templates.lon1.cdn.digitaloceanspaces.com/templates/${slug}/meta.json?ts=${Date.now()}`;
                  meta = await (await fetch(spacesMetaURL, { cache:'no-store' })).json(); 
                }catch(_){ 
                  try{ meta = await (await fetch(`/assets/templates/${slug}/meta.json?ts=${Date.now()}`, { cache:'no-store' })).json(); }catch(__){ }
                }
                const name = meta?.name || item.name || slug;
                const squareSrc = (item.square && (item.square.image||item.square)) || `/assets/templates/${slug}/square.png`;
                const storySrc  = (item.story  && (item.story.image ||item.story )) || `/assets/templates/${slug}/story.png`;
                const squareBox = meta?.square?.box || meta?.box || null;
                const storyBox  = meta?.story ?.box || meta?.box || null;
                const squareMax = meta?.square?.maxFontPx || meta?.maxFontPx || null;
                const storyMax  = meta?.story ?.maxFontPx || meta?.maxFontPx || null;
                const squareColor = meta?.square?.fontColor || meta?.fontColor || null;
                const storyColor  = meta?.story ?.fontColor || meta?.fontColor || null;
                return { name, variants:{ square:{ src:squareSrc, box:squareBox, maxFontPx:squareMax, fontColor:squareColor }, story:{ src:storySrc, box:storyBox, maxFontPx:storyMax, fontColor:storyColor } } };
              }));
              discovered = discovered.filter(Boolean);
            }
          }
        }catch(_){ /* ignore */ }

        // 2) If nothing found locally, try GitHub auto-discovery as fallback
        if (!discovered.length){
          discovered = await listTemplatesFromGitHub();
        }

        // 3) Legacy probe fallback (local PNGs next to index.html)
        if (!discovered.length){
          try {
            const probes = await Promise.all(CANDIDATES.map(probe));
            const hits = probes.filter(p=>p.ok).map(p=>p.src);
            if (hits.length){
              TEMPLATES = normalizeTemplates(hits);
              populateSelect();
              setStatus('');
              return;
            }
          } catch(e){ console.error('[init] image probe failed', e); }
          setStatus('No templates detected.');
          return;
        }

        // 4) Use discovered templates
        TEMPLATES = discovered;
        populateSelect();
        setStatus('');

      }catch(err){
        console.error('[init] failed:', err);
        setStatus('Failed to initialize templates.');
      }
    })();
  </script>
