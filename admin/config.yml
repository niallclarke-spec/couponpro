backend:
  name: github
  repo: niallclarke-spec/couponpro
  branch: main
  base_url: https://couponpro-o4fjo.ondigitalocean.app
  auth_endpoint: /auth

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: templates
    label: Templates
    label_singular: Template
    description: Upload templates (each with a square and story PNG)
    folder: "assets/templates"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}/meta"
    identifier_field: name
    fields:
      - name: name
        label: Template Name
        widget: string
        hint: Visible name in the front-end dropdown.
      - name: slug
        label: Slug
        widget: slug
        hint: Folder name. Auto-generated from Template Name.
      - name: square
        label: Square PNG
        widget: image
        allow_multiple: false
        choose_url: false
        media_folder: "assets/templates/{{slug}}"
        public_folder: "/assets/templates/{{slug}}"
        pattern:
          - ".*\\.png$"
          - "PNG files only"
      - name: story
        label: Story PNG
        widget: image
        allow_multiple: false
        choose_url: false
        media_folder: "assets/templates/{{slug}}"
        public_folder: "/assets/templates/{{slug}}"
        pattern:
          - ".*\\.png$"
          - "PNG files only" 
